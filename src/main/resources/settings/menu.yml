        - ' &fClick to kick a player'
        - '&8&m--------------------------------'
    BUTTON:
      NAME: '&8Kick a player'
      LORE:
        - '&8&m--------------------------------'
        - ' &fClick to kick a player'
        - '&8&m--------------------------------'
