        - '&8&m--------------------------------'
    SPLIT:
      ENABLED: true
      NAME: '&6Split'
      SLOT: 13
      LORE:
        - '&8&m--------------------------------'
        - ' &fA fight divided into teams'
        - ' &fwho will then fight for victory'
        - ' '
        - '&6Click to play!'
        - '&8&m--------------------------------'
    REDROVER:
      ENABLED: true
      NAME: '&6Redrover'
      SLOT: 15
      LORE:
        - '&8&m--------------------------------'
        - ' &fFight in a series of gamemodes'
        - ' &funtil there is a winner'
        - ' '
        - '&6Click to play!'
        - '&8&m--------------------------------'

