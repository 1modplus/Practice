# Settings menu configuration
SETTINGS-INVENTORY:
  TITLE: '&b&lPlayer Settings'
  NAME: <setting_name>
  SIZE: 1
  ENABLED: '&b&l   > '
  DISABLED: '&b&l   > '
  UNSELECTED: '&7    '
  NO-PERMISSION: '&b7This feature requires a rank to be accessed, buy it at https://store.hypractice.com'
  TOP-SPLITTER: '&8&m----------------------------'
  BOTTOM-SPLITTER: '&8&m----------------------------'
  SETTINGS:
    RESET_SETTINGS:
      NAME: '&b&lReset Settings'
      SLOT: 8
      ICON: WATCH
      LORE:
        - '&7Click here to reset'
        - '&7all of your settings.'
      SHOW: true
    DUEL_REQUEST:
      NAME: '&b&lToggle Duel Requests'
      SLOT: 0
      ICON: DIAMOND_SWORD
      LORE:
        - ''
        - '&7If enabled, players will be'
        - '&7able to send you duel requests.'
        - ' '
      O-ENABLED: '&7Allow other players duel you'
      O-DISABLED: '&7Don''t allow other players duel you'
      SHOW: true
    NEW-CONVERSATIONS:
      NAME: '&b&lToggle New Conversations'
      SLOT: 1
      ICON: BOOK
      LORE:
        - ''
        - '&7If enabled, players will be'
        - '&7able to message you privately.'
        - ' '
      O-ENABLED: '&7Allow other players message you'
      O-DISABLED: '&7Don''t allow other message you'
      SHOW: true
    PUBLIC-CHAT:
      NAME: '&b&lToggle Public Chat'
      SLOT: 2
      ICON: PAPER
      LORE:
        - ''
        - '&7If enabled, you will be'
        - '&7able to see public chat'
        - ' '
      O-ENABLED: '&7Allow yourself to see public chat'
      O-DISABLED: '&7Don''t allow yourself to see public chat'
      SHOW: true
    ALLOW_SPECTATORS:
      NAME: '&b&lAllow Spectators'
      SLOT: 3
      ICON: EMERALD
      LORE:
        - '&7If enabled, players can spectate'
        - '&7your matches with /spectate.'
        - ' '
      O-ENABLED: '&7Let players spectate your matches'
      O-DISABLED: '&7Don''t let players spectate your matches'
      SHOW: true
    TOGGLE_SCOREBOARD:
      NAME: '&b&lToggle Scoreboard'
      SLOT: 4
      ICON: PAINTING
      LORE:
        - '&7If enabled, you will be'
        - '&7able to see the scoreboard.'
        - ' '
      O-ENABLED: '&7Show match scoreboard'
      O-DISABLED: '&7Hide match scoreboard'
      SHOW: true
    MESSAGE-SOUNDS:
      NAME: '&b&lToggle Message Sounds'
      SLOT: 5
      ICON: FLINT
      LORE:
        - '&7If enabled, you will be able'
        - '&7to be pinged upon mention'
        - ' '
      O-ENABLED: '&7Hear sound on mention'
      O-DISABLED: '&7Deafen sound on mention'
      SHOW: true
    VANILLA_TAB:
      NAME: '&b&lShow Vanilla Tablist'
      SLOT: 6
      ICON: QUARTZ
      LORE:
        - '&7If enabled, you will be able'
        - '&7to see players on the tablist.'
        - ' '
      O-ENABLED: '&7Show vanilla tablist'
      O-DISABLED: '&7Show modern tablist'
      SHOW: true
    DEATH_EFFECT_SETTINGS:
      NAME: '&b&lDeath Effects'
      SLOT: 7
      ICON: SKULL_ITEM
      LORE:
        - '&7Click here to select your'
        - '&7preferred death effect.'
      SHOW: true
    MATCHMAKING_SETTINGS:
      NAME: '&b&lMatchmaking Settings'
      SLOT: 8
      ICON: ENCHANTED_BOOK
      LORE:
        - '&7Click here to modify your'
        - '&7matchmaking settings.'
      SHOW: true

# Matches menu configuration
MATCH-LIST:
  TITLE: "&bCurrent matches &7({amount})"
  SIZE: 3
  NAME: "&b&l{p1} vs {p2}"
  LORE:
    - "&7{type}"
    - ""
    - "&bKit: &7{kit}"
    - "&bArena: &7{arena}"
    - "&bDuration: &7{duration}"
    - "&bSpectators: &7{spectators}"
    - ""
    - "&7» Click to spectate «"

# Queues menu configuration
QUEUES:
  # If enabled, multi-queue menu will be enabled & Single queue items will automatically be disabled
  ENABLED: false
  # Whether empty menu slots should be filled
  PLACEHOLDER-ITEMS-ENABLED: true
  # Item used to fill empty menu slots
  PLACEHOLDER-ITEM-MATERIAL: STAINED_GLASS_PANE
  PLACEHOLDER-ITEM-DATA: 7
  # Menu title
  TITLE: '&8Queues'
  # Menu size in ROWS
  # Each row has 9 slots (0-8)
  SIZE: 5
  TYPES:
    UNRANKED:
      ENABLED: true
      NAME: '&b&lUnranked'
      SLOT: 11
      ICON: IRON_SWORD
      LORE:
        - '&8&m--------------------------------'
        - '&7Casual 1v1''s matches'
        - '&7with no loss penalty.'
        - ' '
        - '&bClick to play!'
        - '&8&m--------------------------------'
    RANKED:
      ENABLED: true
      NAME: '&b&lRanked'
      SLOT: 13
      ICON: DIAMOND_SWORD
      DATA: 0
      LORE:
        - '&8&m--------------------------------'
        - '&7Casual 1v1''s matches with'
        - '&7a ranked aspect to them. This'
        - '&7includes ELO.'
        - ' '
        - '&bClick to play!'
        - '&8&m--------------------------------'
    FFA:
      ENABLED: true
      NAME: '&b&lFFA'
      SLOT: 15
      ICON: GOLD_AXE
      DATA: 0
      LORE:
        - '&8&m--------------------------------'
        - '&7Make your way through the'
        - '&7course and beat the others!'
        - '&7The player to reach the goal wins'
        - ' '
        - '&fPlaying: &b<players>'
        - '&fKit: &b<kit>'
        - ' '
        - '&bClick to play!'
        - '&8&m--------------------------------'

# Statistics menu configuration
STATS_MENU:
  # Menu title
  TITLE: '&b&l{player} Statistics'
  # Item name
  ITEM_NAME: '&b&l{kit}'
  # GUI Size (ROWS)
  SIZE: 6
  # Lore
  DESCRIPTION:
    - '{bars}'
    - '&b&lElo: &7{elo}'
    - '&b&lWins: &7{wins}'
    - '&b&lLosses: &7{losses}'
    - '{bars}'